<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wise - Create account</title>
    <link rel="stylesheet" href="../css/form.css">
    <link rel="icon" href="../img/Wise.jpg">
</head>

<body>
    <main>
        <header>
            <div id="lhead">
                <a href="index.html"><img id="logo" src="../img/470455-Frame 39263-cdfad6-medium-1677657684.png"
                        alt="logo"></a>
            </div>

            <div id="rhead">
                <div class="response-close">
                    <a href="../html/index.html">
                        <div class="responsive-bg">
                            <div class="responsive-span">
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </header>

        <div class="hr"></div>

        <div class="from-container">
            <div class="welcome">
                <h1>Create your Wise account</h1>
                <h4>Already have an account? <a href="../html/reg.html">Log in</a></h4>
            </div>

            <form method="POST">

                <label for="email">First, enter your email address</label>
                <input type="email" id="email" name="email">


                <input id="submit" value="Next" type="submit">
            </form>


            <h4>Or log in with</h4>

            <div class="social">
                <div class="social-box" id="google">
                    <img src="../img/logos/Google__G__logo.svg.webp" alt="google logo">
                </div>

                <div class="social-box" id="facebook">
                    <img src="../img/logos/Facebook_logo_(square).png" alt="facebook logo">
                </div>

                <div class="social-box" id="apple">
                    <img src="../img/logos/Apple-Logo.png" alt="apple logo">
                </div>
            </div>
            <div class="welcome">

                <h4>By registering, you accept our <a href="">Terms of use</a> and <a href="">Privacy Policy</a></h4>
            </div>
        </div>
    </main>

    <script src="../js/from.js"></script>
</body>

</html>
