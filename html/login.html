<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wise - Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../img/Wise.jpg">
</head>

<body>
    <main>
        <header>
            <div id="lhead">
                <a href="index.html"><img id="logo" src="../img/470455-Frame 39263-cdfad6-medium-1677657684.png"
                        alt="logo"></a>
            </div>

            <div id="rhead">
                <div class="response-close">
                    <a href="../html/index.html">
                        <div class="responsive-bg">
                            <div class="responsive-span">
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </header>

        <div class="hr"></div>

        <div class="from-container">
            <div id="welcome">
                <h1>Welcome back</h1>
                <h4>New to Wise? <a href="../html/reg.html">Sign up</a></h4>
            </div>
            
            <form method="POST">

                <label for="email">Your email address</label>
                <input type="email" id="email" name="email">

                <label for="pass">Your password</label>

                <div class="possword-container">
                    <input type="password" name="pass" id="password">

                    <div class="eye">
                        <span class="tw-icon tw-icon-eye open-eye" aria-hidden="true" role="presentation"
                            data-testid="eye-icon"><svg width="16" height="16" fill="currentColor" focusable="false"
                                viewBox="0 0 24 24">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="m2.571 13.287.713.476.004-.006a3.057 3.057 0 0 1 .128-.177c.095-.126.24-.312.434-.537a13.06 13.06 0 0 1 1.721-1.658C7.082 10.176 9.256 9.001 12 9.001s4.918 1.175 6.429 2.384a13.061 13.061 0 0 1 1.72 1.658 10.362 10.362 0 0 1 .563.714l.004.006.713-.476c.713-.475.713-.476.712-.476l-.001-.002-.004-.006-.01-.015a5.162 5.162 0 0 0-.17-.236c-.117-.155-.286-.37-.507-.628a14.776 14.776 0 0 0-1.95-1.878C17.798 8.684 15.257 7.287 12 7.287c-3.256 0-5.797 1.397-7.5 2.76a14.78 14.78 0 0 0-1.949 1.877 12.087 12.087 0 0 0-.677.864l-.01.015-.004.005v.002l-.001.001.712.476ZM12 15.858a2.571 2.571 0 1 0 0-5.142 2.571 2.571 0 0 0 0 5.143Z">
                                </path>
                            </svg></span>

                        <span class="tw-icon tw-icon-eye-shut close-eye" aria-hidden="true" role="presentation"
                            data-testid="eye-shut-icon"><svg width="16" height="16" fill="currentColor"
                                focusable="false" viewBox="0 0 24 24">
                                <path
                                    d="M22.114 9.729 20.571 9a9.49 9.49 0 0 1-8.657 5.615A9.49 9.49 0 0 1 3.257 9l-1.543.729a11.973 11.973 0 0 0 2.358 3.386l-1.63 1.971 1.33 1.114L5.4 14.23c.6.429 1.243.814 1.886 1.114l-.857 2.4 1.628.6.857-2.4a8.997 8.997 0 0 0 2.143.386V18.9h1.714V16.33a8.998 8.998 0 0 0 2.143-.386l.857 2.4 1.63-.6-.858-2.4c.686-.3 1.286-.685 1.886-1.114l1.628 1.971 1.329-1.114-1.629-1.971c.986-.986 1.8-2.1 2.357-3.386Z">
                                </path>
                            </svg></span>
                    </div>
                </div>
                
                <input id="submit" value="Log In" type="submit">
            </form>

            <h2><a href="#">Trouble loggining in?</a></h2>

            <h4>Or log in with</h4>

            <div class="social">
                <div class="social-box" id="google">
                    <img src="../img/logos/Google__G__logo.svg.webp" alt="google logo">
                </div>

                <div class="social-box" id="facebook">
                    <img src="../img/logos/Facebook_logo_(square).png" alt="facebook logo">
                </div>

                <div class="social-box" id="apple">
                    <img src="../img/logos/Apple-Logo.png" alt="apple logo">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <h1>Â© Wise Payments Limited 2024</h1>
    </footer>

    <script src="../js/from.js"></script>
</body>

</html>
